<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris!</title>
  <meta property="og:title" content="TETRIS" />
  <meta property="og:description" content="Tetris written on TypeScript by fish-liqueur!" />
  <meta property="og:image" content="https://drive.google.com/file/d/1sW1-YQnwPAfLIMdcIpyENel5cfGQsbET/view?usp=drive_link" />

<body>
<div class="tetris tetris_touch">
  <h1 class="tetris__header">Tetris</h1>
  <div class="tetris__content">
    <div id="game" class="tetris__game"></div>
    <div id="controls" class="tetris__controls-touch"></div>
    <ul class="tetris__controls-legend">
      <li>CONTROLS</li>
      <li>⬆: rotate</li>
      <li>⬅⬇➡: move</li>
      <li>Space: play/pause</li>
    </ul>
  </div>
</div>
<script type="module" src="/src/app.ts"></script>
</body>
